{% extends 'partials/base.html' %}
{% block title %}Post{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-8 offset-md-2">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            {% if "placeholder" in post.author.profilemodel.image.url %}
                            <img class="img-thumbnail"
                                src="https://cdn.pixabay.com/photo/2013/07/13/12/07/avatar-159236_960_720.png"
                                alt="profile picture">
                            {% else %}
                            <img class="img-thumbnail" src="{{ post.author.profilemodel.image.url }}"
                                alt="Users picture">
                            {% endif %}
                        </div>
                        <div class="col-md-8">
                            <small>{{ post.date_created }}</small>
                            <span><a class="btn btn-danger btn-sm float-right" href="{% url 'blog-post-delete' post.id %}">Delete</a></span>
                            <span><a class="btn btn-primary btn-sm float-right mx-2"
                                    href="{% url 'blog-post-edit' post.id %}">Edit</a></span>
                            <hr>
                            <h4>{{ post.title }}</h4>
                            <p>
                                {{ post.content }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
